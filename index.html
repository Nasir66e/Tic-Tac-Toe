<html>
<head>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
<style> body { background: #000; user-select: none; font-family: 'Architects Daughter', cursive; overflow: hidden; } #main { height: 340px; width: 340px; border-radius: 2px; background: transparent; padding: 2px; display: flex; align-items: space-around; justify-content: space-around; flex-direction: row; flex-flow: row wrap; } .a { height: 100px; width: 100px; border-radius: 2px; background: lightpink; display: flex; align-items: center; justify-content: center; font-size: 64px; color: #000; cursor: pointer; } .a:hover { background: #569597; } h1, h2 { font-size: 38px; color: goldenrod; background: transparent; width: fit-content; padding: 20px; border-radius: 2px; } </style>

    </head>
<body>
  	<center>
  	  <h2>Player X</h2>
  	  <div id="main">
  	    <div id="_1" class="a" onclick="mark(this)"></div>
  	    <div id="_2" class="a" onclick="mark(this)"></div>
  	    <div id="_3" class="a" onclick="mark(this)"></div>
  	    <div id="_4" class="a" onclick="mark(this)"></div>
  	    <div id="_5" class="a" onclick="mark(this)"></div>
  	    <div id="_6" class="a" onclick="mark(this)"></div>
  	    <div id="_7" class="a" onclick="mark(this)"></div>
  	    <div id="_8" class="a" onclick="mark(this)"></div>
  	    <div id="_9" class="a" onclick="mark(this)"></div>
  	  </div>
  	  <h1 onclick="reset(this.innerText)">Start Game</h1>
  	</center>
	
    <script>
        
        var current_player = 'Player X';
        var moves = 0;
        const msg1 = document.querySelector('h1');
        const msg2 = document.querySelector('h2');
        const bx = document.querySelector('.a');
        const mbx = document.querySelector('#main');

        let r1c1 = document.getElementById('_1');
        let r1c2 = document.getElementById('_2');
        let r1c3 = document.getElementById('_3');
        let r2c1 = document.getElementById('_4');
        let r2c2 = document.getElementById('_5');
        let r2c3 = document.getElementById('_6');
        let r3c1 = document.getElementById('_7');
        let r3c2 = document.getElementById('_8');
        let r3c3 = document.getElementById('_9');

        function mark(x) {
          msg1.innerText = 'Reset';
          if (current_player == 'Player X') {

            x.innerHTML = 'X';
            current_player = 'Player O';
            msg2.innerText = 'Player O';
          } else {

            x.innerHTML = 'O';
            x.style.borderRadius = '50%';
            current_player = 'Player X';
            msg2.innerText = 'Player X';
          }

          moves++;
          x.style.pointerEvents = 'none';
            
            if (moves > 4) {
                checkwin();
            }
        }

        function checkwin() {
          
            if (((r1c1.innerHTML == 'X') && (r1c2.innerHTML == 'X') && (r1c3.innerHTML == 'X')) || ((r2c1.innerHTML == 'X') && (r2c2.innerHTML == 'X') && (r2c3.innerHTML == 'X')) || ((r3c1.innerHTML == 'X') && (r3c2.innerHTML == 'X') && (r3c3.innerHTML == 'X')) || ((r1c1.innerHTML == 'X') && (r2c1.innerHTML == 'X') && (r3c1.innerHTML == 'X')) || ((r1c2.innerHTML == 'X') && (r2c2.innerHTML == 'X') && (r3c2.innerHTML == 'X')) || ((r1c3.innerHTML == 'X') && (r2c3.innerHTML == 'X') && (r3c3.innerHTML == 'X')) || ((r1c1.innerHTML == 'X') && (r2c2.innerHTML == 'X') && (r3c3.innerHTML == 'X')) || ((r1c3.innerHTML == 'X') && (r2c2.innerHTML == 'X') && (r3c1.innerHTML == 'X'))) {
                dclrwin('X');
            } else if (((r1c1.innerHTML == 'O') && (r1c2.innerHTML == 'O') && (r1c3.innerHTML == 'O')) || ((r2c1.innerHTML == 'O') && (r2c2.innerHTML == 'O') && (r2c3.innerHTML == 'O')) || ((r3c1.innerHTML == 'O') && (r3c2.innerHTML == 'O') && (r3c3.innerHTML == 'O')) || ((r1c1.innerHTML == 'O') && (r2c1.innerHTML == 'O') && (r3c1.innerHTML == 'O')) || ((r1c2.innerHTML == 'O') && (r2c2.innerHTML == 'O') && (r3c2.innerHTML == 'O')) || ((r1c3.innerHTML == 'O') && (r2c3.innerHTML == 'O') && (r3c3.innerHTML == 'O')) || ((r1c1.innerHTML == 'O') && (r2c2.innerHTML == 'O') && (r3c3.innerHTML == 'O')) || ((r1c3.innerHTML == 'O') && (r2c2.innerHTML == 'O') && (r3c1.innerHTML == 'O'))) {
                dclrwin('O');
            } else if (moves == 9) {
                dclrwin();
            }}
              
        function dclrwin(winner) {
            if (winner == 'X') {
                msg2.innerText = 'X Win';
            } else if (winner == 'O') {
                msg2.innerText = 'O Win';
            } else {
                msg2.innerText = 'Draw';
            }
            [...document.querySelectorAll('.a')].map(x => (x.style.pointerEvents = 'none'));
        }
        
        function reset(game) {
            if(game == "Reset") {
                
                current_player = 'Player X';
                msg2.innerText = 'Start Game';
                moves = 0;
                [...document.querySelectorAll('.a')].map(x => (x.innerHTML = ''));
                [...document.querySelectorAll('.a')].map(x => (x.style.borderRadius = '2px'));
                [...document.querySelectorAll('.a')].map(x => (x.style.pointerEvents = 'auto'));
            }
        }

    </script>
</body>
    
</html>
